<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <script>
        const user = {
            id: 25,
            name: "Arif Azmol",
            lover: {
                name: "xyz",
                favFood: "Fuchka"
            },
            friendsAge:[23, 22, 20],
            friendsName :["Abdul", "Akash", "Arman"]
        };
        const userJson = JSON.stringify(user);
        console.log(userJson);
        console.log("line break for easy understand");
        const userFromJson = JSON.parse(userJson);
        console.log(userFromJson);
    </script>
</body>
